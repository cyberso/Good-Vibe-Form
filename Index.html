<!DOCTYPE html>
<html>
<head>
    <title>Good Vibes</title>
    <meta charser="utf-8" />
    <link rel="stylesheet" href="Vibe.css">
</head>
<body>
    <h1>Good Vibe Form</h1>
    <form action="">
        <div>
            <div>
                <p>Tell us something positive that happened to you today</p>
            </div>
            <div class="form-rows">
            <div>
                <label for="name">Name</label>
                <input type="text" name="user_name" placeholder="Enter Your Name">
            </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="user_email" placeholder="Enter Your Email Address">
            </div>
            <div>
                <label for="number">On a scale of 1-10, how good was it?</label>
                <input type="number" name="scale" placeholder="Enter Number Between 1 to 10" min="1" max="10">
            </div>
            <div>
                <label for="dropdown">Where did it happen?</label>
                <select name="location of positive event" id="">
                    <option value="At home">At home</option>
                    <option value="At work">At work</option>
                    <option value="On the street">On the street</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="time-of-day">At what time of day did it happen?</label>
            </div>
                <div>
                <ul style="list-style-type: none;">
                    <li>
                        <label>Morning <input type="radio" value="1" name="time-radio"></label></li>
                    <li><label>Afternoon <input type="radio" value="2" name="time-radio"></label></li>
                    <li><label>Evening <input type="radio" value="3" name="time-radio"></label> </li>
                    <!--#Write name in input to select only one option in radio-->
                </ul>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
